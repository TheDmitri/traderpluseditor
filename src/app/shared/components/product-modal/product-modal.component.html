<div class="product-modal">
  <h2 mat-dialog-title>{{ isEditMode ? "Edit" : "Create" }} Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-container">
        <!-- Class Name (full width) -->
        <mat-form-field appearance="fill">
          <mat-label>Class Name</mat-label>
          <input matInput formControlName="className" required />
          <mat-error *ngIf="productForm.get('className')?.hasError('required')">
            Class name is required
          </mat-error>
        </mat-form-field>

        <!-- First row of three columns -->
        <div class="number-row">
          <mat-form-field appearance="fill">
            <mat-label>Coefficient</mat-label>
            <input
              matInput
              type="number"
              formControlName="coefficient"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Max Stock</mat-label>
            <input matInput type="number" formControlName="maxStock" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Trade Quantity</mat-label>
            <input
              matInput
              type="number"
              formControlName="tradeQuantity"
              required
            />
          </mat-form-field>
        </div>

        <!-- Second row of three columns -->
        <div class="number-row">
          <mat-form-field appearance="fill">
            <mat-label>Buy Price</mat-label>
            <input matInput type="number" formControlName="buyPrice" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Stock Settings</mat-label>
            <input
              matInput
              type="number"
              formControlName="stockSettings"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Sell Price</mat-label>
            <input
              matInput
              type="number"
              formControlName="sellPrice"
              required
            />
          </mat-form-field>
        </div>

        <!-- Attachments (full width) -->
        <mat-form-field appearance="fill">
          <mat-label>Attachments (comma separated)</mat-label>
          <textarea
            matInput
            formControlName="attachments"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
          >
          </textarea>
        </mat-form-field>

        <!-- Variants (full width) -->
        <mat-form-field appearance="fill">
          <mat-label>Variants (comma separated)</mat-label>
          <textarea
            matInput
            formControlName="variants"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
          >
          </textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="productForm.invalid"
      >
        {{ isEditMode ? "Save" : "Create" }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
