<div class="navigation-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav"
      [ngClass]="isExpanded() ? 'expanded' : 'collapsed'">
      <!-- <div class="sidenav-header">
      </div> -->

      <div class="sidenav-content">
        <mat-nav-list>
          @for (item of navItems; track item.route) {
          <a mat-list-item [routerLink]="item.route" routerLinkActive="active-link"
            [matTooltip]="!isExpanded() ? item.label : ''" matTooltipPosition="right">
            <div class="nav-item-content">
              <div class="nav-icon-wrapper">
                <mat-icon>{{ item.icon }}</mat-icon>
              </div>
              @if (isExpanded()) {
              <span class="nav-item-label">{{ item.label }}</span>
              }
            </div>
          </a>
          }
        </mat-nav-list>
      </div>

      <div class="sidenav-footer">
        @if (isExpanded()) {
        <span class="version-text">Version 1.0</span>
        }
      </div>
    </mat-sidenav>

    <mat-sidenav-content [ngClass]="isExpanded() ? 'content-expanded' : 'content-collapsed'">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
