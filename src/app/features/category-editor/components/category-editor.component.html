<div class="category-editor-container">
  <div class="header">
    <div class="header-left">
      <h2>Category Editor</h2>
      <div class="header-buttons">
        <button mat-raised-button color="primary" (click)="addCategory()">
          <mat-icon>add</mat-icon>
          Add Category
        </button>
        <button mat-flat-button color="primary" routerLink="/file-management">
          <mat-icon>upload_file</mat-icon>
          Import Categories
        </button>
        <button mat-flat-button color="warn" [matMenuTriggerFor]="dangerMenu">
          <mat-icon>warning</mat-icon>
          Danger Zone
        </button>
        <mat-menu #dangerMenu="matMenu">
          <button mat-menu-item (click)="removeAllCategories()">
            <mat-icon>delete_forever</mat-icon>
            <span>Remove All Categories</span>
          </button>
          <button mat-menu-item (click)="toggleAllCategoriesVisibility()">
            <mat-icon>visibility</mat-icon>
            <span>Toggle All Visibility</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <div class="search-container">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search categories..." #input>
      </mat-form-field>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Icon </th>
        <td mat-cell *matCellDef="let category">
          <mat-icon>{{category.icon || 'category'}}</mat-icon>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
      </ng-container>

      <!-- Visibility Column -->
      <ng-container matColumnDef="isVisible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visible </th>
        <td mat-cell *matCellDef="let category">
          <mat-slide-toggle [checked]="category.isVisible" (change)="toggleCategoryVisibility(category)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Product Count Column -->
      <ng-container matColumnDef="productCount">
        <th mat-header-cell *matHeaderCellDef> Products </th>
        <td mat-cell *matCellDef="let category"> {{getProductCount(category)}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removeCategory(category.categoryId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons aria-label="Select page of categories">
    </mat-paginator>
  </div>
</div>
