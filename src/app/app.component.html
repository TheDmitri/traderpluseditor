<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button class="menu-button" (click)="toggleNav()"
      [matTooltip]="isNavExpanded() ? 'Collapse menu' : 'Expand menu'">
      <mat-icon>{{ isNavExpanded() ? "chevron_left" : "menu" }}</mat-icon>
    </button>
    <div class="toolbar-title-container">
      <span class="app-title">TraderPlus Editor</span>
    </div>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="help-button" aria-label="Help">
      <mat-icon>help_outline</mat-icon>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <app-navigation></app-navigation>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <span>TraderPlus Editor  |  Version 1.0  |  © 2025</span>
    </div>
  </footer>
</div>
