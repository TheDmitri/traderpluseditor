<div class="app-container">
  <mat-toolbar class="app-toolbar">
    <button
      class="custom-icon-btn icon-btn-primary menu-button"
      (click)="toggleNav()"
      [matTooltip]="isNavExpanded() ? 'Collapse menu' : 'Expand menu'"
      [matTooltipPosition]="'right'"
      aria-label="Toggle navigation menu"
    >
      <mat-icon [ngClass]="{'expanded': isNavExpanded()}">{{ isNavExpanded() ? "menu_open" : "menu" }}</mat-icon>
      <div class="icon-btn-ripple"></div>
    </button>
    
    <div class="toolbar-title-container">
      <span class="app-title">TraderPlus Editor</span>
    </div>
    
    <span class="toolbar-spacer"></span>
    
    <button
      *ngIf="showInstallButton"
      class="custom-stroked-button color-primary with-icon button-sm install-button"
      (click)="installApp()"
      matTooltip="Install App"
      [matTooltipPosition]="'left'"
      aria-label="Install App"
    >
      <mat-icon>get_app</mat-icon>
      <div class="icon-btn-ripple"></div>
      Install App to your Desktop
    </button>
    
    <button
      class="custom-icon-btn icon-btn-secondary help-button"
      (click)="openHelpPanel()"
      matTooltip="Help"
      [matTooltipPosition]="'left'"
      aria-label="Help"
    >
      <mat-icon>help_outline</mat-icon>
      <div class="icon-btn-ripple"></div>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <app-navigation></app-navigation>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <span>Version {{ appVersion }} | Â© 2025 TraderPlus Editor</span>
    </div>
  </footer>
</div>
